<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"
      defer
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <!-- Header  -->
        <div class="header">
          <div class="user-img">
            <img src="img/avatar.avif" class="cover" />
          </div>
          <ul class="nav-icons">
            <li><i class="fa-solid fa-qrcode"></i></li>
            <li><i class="fa-solid fa-comment"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>
        <!-- Search  -->
        <div class="search-chat">
          <div>
            <input type="text" placeholder="Search or start new chat" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- chat list  -->
        <div class="chat-list">
          <div class="block">
            <div class="imgbx">
              <img src="img/avatar01.avif" class="cover" />
            </div>
            <div class="details">
              <div class="listHead">
                <h4>Peter Pozo</h4>
                <p class="time">10:56</p>
              </div>
              <div class="message-p">
                <p>Hello Whatsapp</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="rightside">
        <div class="header">
          <div class="imgText">
            <div class="user-img">
              <img src="img/avatar.avif" class="cover" />
            </div>
            <h4>Peter Pozo <br /><span>online</span></h4>
          </div>
          <ul class="nav-icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>

        <!-- chat box  -->
        <div class="chatBox">
          <div class="message my-message">
            <p>Hi<br /><span>12:15</span></p>
          </div>
          <div class="message friend-message">
            <p>Hello<br /><span>12:15</span></p>
          </div>
        </div>

        <!-- chat input  -->
        <div class="chatbox-input">
          <i class="fa-solid fa-face-smile ion-icon"></i>
          <i class="fa-solid fa-paperclip ion-icon"></i>
          <input type="text" placeholder="Type a message" />
          <i class="fa-solid fa-microphone ion-icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
